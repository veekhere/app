name: Deploy
on:
  push:
    branches:
      - master
    # paths-ignore:
    # - '.github/workflows/*'

jobs:
  mock:
    runs-on: ubuntu-20.04
    steps:
      - name: Mock job
        run: echo mock

  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run Karma tests
        run: npm run test

  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Lint files
        run: npm run lint

  deploy:
    strategy:
      matrix:
        node:
          - 16
          - 18
        os:
          - ubuntu-20.04
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    needs:
      - test
      - lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        run: echo Deploying...
